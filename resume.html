<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/74e1f88304.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="sidebar">
        <ul class="side-menu">
            <li>
                <a href="#home" class="side-item">
                    <i class="material-symbols-rounded">home</i>
                    <span>Home</span>
                </a>
                <a href="#skills" class="side-item">
                    <i class="material-symbols-rounded">feed</i>
                    <span>Skills</span>
                </a>
                <a href="#contact" class="side-item">
                    <i class="material-symbols-rounded">send</i>
                    <span>Contact</span>
                </a>
                <a href="#home" class="side-item">
                    <i class="material-symbols-rounded">keyboard_backspace</i>
                    <span>Back</span>
                </a>
            </li>
        </ul>
    </nav>

    <section id="home">
        <div class="home-bg"></div>
        <div class="home-content">
            <div class="card-table">
                <article>
                    <h1>Apinyawat Khwanpruk</h1>
                    <p>I'm a normal university student.</p>
                </article>
                <img class="img-profile" src="Sanfong.jpg" alt="Sanfong">
            </div>
        </div>
    </section>
    
    <section id="skills">
        <div class="section-title">Skills</div>
            <div class="img-grid">
                <div class="skill-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/1532/1532556.png" alt="html">
                    <h2>HTML</h2>
                </div>
                <div class="skill-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/732/732190.png" alt="css">
                    <h2>CSS</h2>
                </div>
                <div class="skill-card">
                    <img src="https://static-00.iconduck.com/assets.00/js-icon-2048x2048-kbwt89q3.png" alt="js">
                    <h2>JS</h2>
                </div>
                <div class="skill-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/C_Programming_Language.svg/1200px-C_Programming_Language.svg.png" alt="c">
                    <h2>C</h2>
                </div>
                <div class="skill-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/1822px-ISO_C%2B%2B_Logo.svg.png" alt="c++">
                    <h2>C++</h2>
                </div>
                <div class="skill-card">
                    <img src="https://cdn.worldvectorlogo.com/logos/c--4.svg" alt="c#">
                    <h2>C#</h2>
                </div>
                <img class="skill-game" src="League.png" alt="League">
                <img class="skill-game" src="Brawlhalla.png" alt="League">
        </div>
    </section>

    <section id="contact">
        <div class="section-title">Contact</div>
        <div>
            <div class="contact-card">
                <h1>sanfong</h1>
                <i class="fa-brands fa-discord"></i>
            </div>
            <div class="contact-card">
                <h1>sanfong</h1>
                <i class="fa-brands fa-steam"></i>
            </div>
            <div class="contact-card">
                <h1>sanfong</h1>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        
    </section>


</body>
</html>
